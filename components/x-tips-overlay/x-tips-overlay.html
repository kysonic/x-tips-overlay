Component create a tips for elements of your interface.
##Usage
```
bower install x-tips-overlay
```
Import component to you'r html file.
```
<link rel="import" href="/bower_components/x-tips-overlay.html">
```
Add:
```
// Set position of your question mark button
<x-tips-overlay qhpos="right" qvpos="top" control="true"> // Set control panel
    // Set first tip to .b-button with left offset 65px and top offset 0
    <x-tip transition="fade" direction="right" selector=".b-button" offsetx="65" offsety="0">
        // Content of first tip
        <core-icon id="arrow-left" icon="arrow-back"></core-icon> // arrow pointer
        <div class="text">Click on button please</div> // Tip text
        // Navigation
        <div class="inline" id="ok"><core-icon icon="check" title="OK" ></core-icon></div> // Element with ok id will be close tip overlay
        <div class="inline"  id="next"><core-icon icon="chevron-right" title="NEXT TIP" ></core-icon></div> // Element with next id will be open next tip
    </x-tip>
    <x-tip transition="scale" id="tip2"  selector="input[type='text']" offsetx="20" offsety="80">
        <core-icon id="arrow-top" icon="arrow-back"></core-icon>
        <div class="text">Enter Your Data</div>
        <div class="inline" id="prev"><core-icon icon="chevron-left" title="PREVIOUS TIP" ></core-icon></div> // Element with prev id will be open previous tip
        <div class="inline" id="ok"><core-icon icon="check" title="OK" ></core-icon></div>
        <div class="inline"  id="next"><core-icon icon="chevron-right" title="NEXT TIP" ></core-icon></div>
    </x-tip>
    <x-tip transition="fade" direction="top" selector="select" offsetx="100" offsety="5">
        <core-icon id="arrow-left" icon="arrow-back"></core-icon>
        <div class="text">Select Some</div>
        <div class="inline" id="prev"><core-icon icon="chevron-left" title="PREVIOUS TIP" ></core-icon></div>
        <div class="inline" id="ok"><core-icon icon="check" title="OK" ></core-icon></div>
    </x-tip>
</x-tips-overlay>
```

Also... Element in x-tip with active-on\active-off id's will be on\off tips overlay. With this elements you can create  user choosing interface for x-tips-overlay.


You can call tip for his number. x-tips-overlay has callTip method. document.querySelector('x-tips-overlay').callTips(1);

See example on demo page!
